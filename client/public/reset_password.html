<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>UNARVEL</title>
</head>
<body>
    <main>
        <div class="login_wrapper">
            <div class="login_main">
                <span class="login_text">
                    Enter your email address to reset your password
                </span>

                <form id="loginForm" action="" class="login_form" novalidate>
                    <div class="input_wrapper">
                        <img src="../assets/icons/email_icon.png" alt="email icon" width="20px">
                        <input type="email" id="email" placeholder="Email" required>
                    </div>
                    <div class="error_message" id="emailError" style="margin-top: 84px; margin-left: 420px;"></div>

                    <div class="reset_password_actions_wrapper">
                        <div class="submit_wrapper">
                            <button type="submit" style="text-transform: uppercase;">Next</button>
                        </div>
                        <!-- <div class="submit_wrapper">
                            <button type="submit"style="text-transform: uppercase;"><a class="signin_link" href="./create_new_password.html">Next</a></button>
                            </div>
                        </span> -->

                        <div class="signup_wrapper">
                            <span class="login_text">
                                Remember your password?  
                                <a class="signin_link" href="./login.html">Sign In</a>
                            </span>
                        </div>
                    </div>
                </form>
            </div>
            <div class="login_img_wrapper">
                <img src="../assets/img/login_img.png" alt="marvel background">
            </div>
        </div>
    </main>

    <script src="../js/error.js"></script>
</body>
</html>
