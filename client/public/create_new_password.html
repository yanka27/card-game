<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>UNARVEL</title>
</head>
<body>
    <main>
        <div class="login_wrapper">
            <div class="login_main">
                <span class="login_text">
                    Create new password
                </span>

                <form id="loginForm" action="" class="login_form" novalidate>
                    <div class="input_wrapper">
                        <img src="../assets/icons/password_icon.png" alt="password icon">
                        <input type="password" id="password" placeholder="New password" required>
                    </div>
                    <div class="input_wrapper">
                        <img src="../assets/icons/password_icon.png" alt="password icon">
                        <input type="password" id="confirmPassword" placeholder="Confirm new password" required>
                    </div>
                    <div class="error_message" id="confirmPasswordError" style="margin-top: 160px; margin-left: 400px;"></div>

                    <div class="reset_password_actions_wrapper">
                        <div class="submit_wrapper">
                            <button type="submit" style="text-transform: uppercase;">Reset password</button>
                        </div>

                        <div class="signup_wrapper">
                            <span class="login_text">
                                Remember your password?  
                                <a class="signin_link" href="./login.html">Sign In</a>
                            </span>
                        </div>
                    </div>
                </form>
            </div>
            <div class="login_img_wrapper">
                <img src="../assets/img/login_img.png" alt="marvel background">
            </div>
        </div>
    </main>

    <script src="../js/error.js"></script>
</body>
</html>
