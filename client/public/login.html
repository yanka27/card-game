<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>UNARVEL</title>
</head>
<body>
    <main>
        <div class="login_wrapper">
            <div class="login_main">
                <div class="login_welcome_to" style="text-transform: uppercase;" >
                    Welcome to 
                </div>
                <h1 class="login_logo">
                    UNARVEL
                </h1>
                <span class="login_text">
                    Log into your account and start playing!
                </span>

                <form id="loginForm" action="" class="login_form" novalidate>
                    <div class="input_wrapper">
                        <img src="../assets/icons/username_icon.png" alt="user icon">
                        <input type="text" placeholder="Username" required>
                    </div>
                    <div class="input_wrapper">
                        <img src="../assets/icons/password_icon.png" alt="password icon">
                        <input type="password" id="password" placeholder="Password" required>
                    </div>
                    <div class="error_message" id="passwordError" style="margin-top: 160px; margin-left: 250px; display: none;"></div>

                    <div class="login_actions_wrapper">
                        <!-- Stay logged in checkbox -->
                        <div class="checkbox_wrapper">
                            <input type="checkbox" id="stay_logged_in">
                            <label for="stay_logged_in">Stay logged in</label>
                        </div>
                    </div>

                    <div class="signin_wrapper">
                        <button type="submit" style="text-transform: uppercase;"> 
                            Sign in
                        </button>
                    </div>
                    <div class="signup_wrapper">
                        <span class="signup_text">
                            Donâ€™t have an account? 
                            <a class="signup_link" href="./registration.html"> Sign Up </a>
                        </span>
                    </div>
                    <div class="forgot_password_wrapper">
                        <a href="reset_password.html" class="forgot_password_link">Forgot password?</a>
                    </div>
                </form>
            </div>
            <div class="login_img_wrapper">
                <img src="../assets/img/login_img.png" alt="marvel background">
            </div>
        </div>
    </main>

    <script src="../js/error.js"></script>
</body>
</html>
