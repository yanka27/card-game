<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>UNARVEL</title>
</head>
<body>
    <main>
        <div class="login_wrapper">
            <div class="login_main">
                <div class="login_welcome_to" style="text-transform: uppercase;" >
                    Welcome to 
                </div>
                <h1 class="login_logo">
                    UNARVEL
                </h1>
                <span class="login_text">   
                    Create an account and start playing!
                </span>

                <form id="loginForm" action="" class="login_form" novalidate>
                    <div class="input_wrapper">
                        <img src="../assets/icons/username_icon.png" alt="user icon">
                        <input type="text" placeholder="Full Name" required>
                    </div>

                    <div class="input_wrapper">
                        <img src="../assets/icons/email_icon.png" alt="email icon" width="20px">
                        <input type="email" id="email" placeholder="Email" required>
                    </div>
                    <div class="signup_error_message" id="emailError"></div>

                    <div class="input_wrapper">
                        <img src="../assets/icons/password_icon.png" alt="password icon">
                        <input type="password" id="password" placeholder="Password" required>
                    </div>
                    <div class="signup_error_message" id="passwordError"></div>

                    <div class="input_wrapper">
                        <img src="../assets/icons/password_icon.png" alt="password icon">
                        <input type="password" placeholder="Confirm password" required>
                    </div>

                    <div class="submit_wrapper">
                        <button type="submit" style="text-transform: uppercase;"> 
                            Sign up
                        </button>
                    </div>
                    <div class="signup_wrapper">
                        <span class="login_text">
                            Already have an account?  
                            <a class="signin_link" href="./login.html"> Sign In </a>
                        </span>
                    </div>
                </form>
            </div>
            <div class="login_img_wrapper">
                <img src="../assets/img/login_img.png" alt="marvel background">
            </div>
        </div>
    </main>

    <script src="../js/error.js"></script>
</body>
</html>
